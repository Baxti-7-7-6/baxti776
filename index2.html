<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb-pro.min.css">
    <style>
        .box-img{
            display: block;
            border-radius: 4px 4px 0 0;
            background-color: purple;
            height: 200px;
            background-size: cover;
            margin-left: 50%;
            margin-right: -50%;
        }
        .box{
            border: 1px solid grey;
            border-top: none;
            padding: 21px;
            text-align: justify;
            border-radius: 0 0 4px 4px;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="col-lg-4 mt-5 py-5">
        <div class="box-img">
            <div class="box">
                <h3>Card title</h3>
                <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam dolorem eius eos expedita explicabo
                    nemo pariatur porro quod rerum, tempore unde veritatis. Doloremque ducimus eveniet incidunt itaque maxime molestias officia!>
                </div>
                <button class="btn btn-primary mt-3">Go somewhre</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
